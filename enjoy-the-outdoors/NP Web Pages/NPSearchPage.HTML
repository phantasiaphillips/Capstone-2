<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Parks</title>
    <link rel="stylesheet" href="NPstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="NPHomePage.HTML" class="Logo Image"></a>
                <a href="NPHomePage.HTML" id="navbar__logo">National Parks of America</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="NPHomePage.HTML" class="navbar__links">Home</a>
                    </li>
                    <li class="navbar__item">
                        <a href="NPMountainsInfoPage.HTML" class="navbar__links">Mountains Information Page</a>
                    </li>
                    <li class="navbar__item">
                        <a href="NPSearchPage.HTML" class="navbar__links">Search</a>
                    </li>
                    <li class="navbar__item">
                        <a href="Wildlife.HTML" class="navbar__links">Wildlife</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="ContactUs.HTML" class="button">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="search_container">
        <div class="row align-items-center">
            <div class="col-12 text-center">
                <h1>National Parks Search </h1>
            </div>
            <div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchtype" id="radioLocationBtn">
                    <label class="form-check-label" for="radioLocationBtn">
                        Search by Location
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="searchtype" id="radioParkTypeBtn">
                    <label class="form-check-label" for="radioParkTypeBtn">
                        Search by Park Type
                    </label>
                </div>
            </div>
            <div class="dropdown_container">
                <div id="stateContainer">
                    <form class="mb-3 mt-3">
                        <select class="form-select" aria-label="Default select example" id="stateSlct"
                            style="width: 700px;">
                        </select>
                    </form>
                </div>
                <div id="parkTypContainer">
                    <form class="mb-3 mt-3">
                        <select class="form-select" aria-label="Default select example" id="parkTyp"
                            style="width: 700px; ">
                        </select>
                    </form>
                </div>
                <div class="container_results">
                    <div id="resultsContainer" class="row"></div>
                </div>

            </div>
            <div class="main_search_container">
                <form action="https://www.google.com/search" method="get" class="search-bar">
                    <input type="text" placeholder="Search for National Parks" name="q">
                    <button type="submit"></button>
                </form>

            </div>
        </div>
    </div>

    <footer>

    </footer>




    <script src="../scripts/nationalParkData.js"></script>
    <script src="../scripts/search.js"></script>
</body>

</html>
